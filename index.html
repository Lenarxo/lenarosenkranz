<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lena Rosenkranz</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @font-face {
      font-family: 'Streetwear';
      src: url('fonts/Streetwear.otf') format('opentype');
    }

    body {
      background-image: url('Topf 28.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: DarkOliveGreen;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-family: 'Streetwear', Regular;
      font-size: 36px;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.7);
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>Lenas Plantshop</header>
  <model-viewer 
    id="model-viewer"
    src="Kaktus.glb"
    ios-src="Kaktus.usdz"
    alt="Plant Viewer"
    ar
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate
    camera-controls
    animation-name="CubeAction" 
    animation-loop>
  </model-viewer>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      if (navigator.xr) {
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
          alert('Your device is not compatible with AR features. You can still view the 3D model.');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
