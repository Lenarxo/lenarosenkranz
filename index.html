<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lena Rosenkranz</title>
  <script type="module" src="test-1.glb"></script>
  
  <style>
 

    body {
      background-image: url('Topf 28.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: DarkOliveGreen;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    model-viewer {
            width: 100%; /* 100% of the parent's width */
            height: 80vh; /* 80% of the viewport height */
            display: block;
            margin: auto;
           
  </style>
</head>
<body>
<model-viewer 
                id="model-viewer"
                src="test-1.glb"
                ios-src="test-1.usdz"
                alt="Plant Viewer"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>  
  </model-viewer>


  
  <div class="ar-button-overlay" onclick="document.getElementById('model-viewer').activateAR()"></div>

<script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>d
</body>
</html>
