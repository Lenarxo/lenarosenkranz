<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="Kaktus.glb"></script>
  
  <style>
    .model-viewer-container {
      position: relative;
      width: 100%;
      height: var(--model-viewer-height, 70vh); /* Make height customizable */
      margin: auto;
      display: block;
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center; 
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 768px) {
      .model-viewer-container {
        height: 50vh;
      }

      .ar-button {
        display: none;
      }
    }
	 .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: pink;
            opacity: 1;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

      

    body {
      background-image: url('Topf 28.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: DarkOliveGreen;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    

    .ar-button-overlay {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="model-viewer-container" style="--model-viewer-height: 70vh;"> <!-- Customize height here -->
    <model-viewer 
      id="model-viewer"
      src="Kaktus.glb"
      ios-src="Kaktus.usdz"
      alt="Plant Viewer"
      ar
      ar-modes="webxr scene-viewer quick-look" 
      environment-image="neutral" 
      auto-rotate
      camera-controls
      animation-name="CubeAction" 
      animation-loop>
    </model-viewer>
  </div>

  
  <div class="ar-button-overlay" onclick="document.getElementById('model-viewer').activateAR()"></div>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
	

        // Function to create falling leaves
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 200 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 2 + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, 7000); // Remove leaf after animation
        }

        // Create multiple leaves
        for (let i = 0; i < 20; i++) {
            createLeaf();
        }

        // Continuously create new leaves
        setInterval(createLeaf, 1000);
   
  </script>
</body>
</html>
